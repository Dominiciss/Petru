<!DOCTYPE html>
<html lang="es" data-theme="light" xlmns:th="https://thymeleaf.org/"
    xlmns:sec="https://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Usuarios</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <nav th:replace="/fragments/navbar.html :: nav"></nav>

    <main>
        <div class=" container rounded-3 border border-2 border-dark my-5 bg-white" style="height:auto;">
            <div>
                <h1 class=" h1">Lista de Usuarios</h1>
                <div class="container mx-auto m-5">
                    <table class="table table-dark text-center table-responsive-sm mx-auto" style="max-width: 90%;">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Imágen de perfil</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody th:each="usuario : ${usuarios}">
                            <tr>
                                <th scope="row" th:text="${usuario.id}"></th>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.telefono}"></td>
                                <td><img th:src="@{/imagen/__${usuario.imagen.id}__}" width="64px" height="64px" alt=""></td>
                                <td th:text="${usuario.descripcion}"></td>
                                <td>
                                    <a th:href="@{/usuario/modificar/__${usuario.id}__}">
                                       <i class="fas fa-feather-alt"></i> Modificar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
    </main>

    <footer th:replace="/fragments/footer.html :: footer"></footer>

    <script src="/js/index.js"></script>
</body>

</html>
